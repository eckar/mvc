<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <p:panel toggleable="true" header="Acme Pools Navigation">
                <h:link outcome="/customer/List" value="Show All Customer Items"/>
                <br />
                <h:link outcome="/job/List" value="Show All Job Items"/>
                <br />
                <h:link outcome="/pool/List" value="Show All Pool Items"/>
                <br />
                <h:link outcome="/poolCustomer/List" value="Show All PoolCustomer Items"/>
            </p:panel>
            
            <h:form id="IndexForm">
                <p:panel header="Acme Pools Customer Listing">
                    <p:dataTable id="datalist" value="#{customerController.items}" 
                                 var="item"    
                                 paginator="true"
                                 rowKey="#{item.customerId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Customer ID"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Customer Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Customer Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>


                    </p:dataTable>
                </p:panel>
            </h:form>
            
        </ui:define>
        
    </ui:composition>
    
</html>
