<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/> 
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar style="margin:20px 0px 0px 0px">
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home" />
                        
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Customer" outcome="/customer/List.xhtml" />
                            <p:menuitem value="Job" outcome="/job/List.xhtml" />
                            <p:menuitem value="Pool" outcome="/pool/List.xhtml" />
                            <p:menuitem value="PoolCustomer" outcome="/poolCustomer/List.xhtml" />
                        </p:submenu>
                        
                        <p:menuitem value="dyna form" outcome="/dynamicForm/form.xhtml" icon="ui-icon-document"/>
                        
                    </p:menubar>
                    
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south">
                <h:form id="themeForm">
                    <p:toolbar>
                        <f:facet name="right">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="advanced" value="Theme:" /> 
                                <p:themeSwitcher id="advanced" style="width:165px" effect="fade">
                                    <f:selectItem itemLabel="Choose Theme" itemValue="" />
                                    <f:selectItems value="#{themeService.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme.name}" />
                                    <p:ajax listener="#{loggedInUser.saveTheme}" />
                                </p:themeSwitcher>
                            </h:panelGrid>
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
