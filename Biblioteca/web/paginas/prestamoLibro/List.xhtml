<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrestamoLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPrestamoLibroEmpty}" rendered="#{prestamoLibroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{prestamoLibroController.items.rowCount > 0}">
                    <h:outputText value="#{prestamoLibroController.pagination.pageFirstItem + 1}..#{prestamoLibroController.pagination.pageLastItem + 1}/#{prestamoLibroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{prestamoLibroController.previous}" value="#{bundle.Previous} #{prestamoLibroController.pagination.pageSize}" rendered="#{prestamoLibroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{prestamoLibroController.next}" value="#{bundle.Next} #{prestamoLibroController.pagination.pageSize}" rendered="#{prestamoLibroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{prestamoLibroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestamoLibroTitle_idPrestamo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrestamo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestamoLibroTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestamoLibroTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestamoLibroTitle_tiempoPrestamo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiempoPrestamo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestamoLibroTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestamoLibroTitle_codigoLibro}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoLibro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{prestamoLibroController.prepareView}" value="#{bundle.ListPrestamoLibroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prestamoLibroController.prepareEdit}" value="#{bundle.ListPrestamoLibroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prestamoLibroController.destroy}" value="#{bundle.ListPrestamoLibroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{prestamoLibroController.prepareCreate}" value="#{bundle.ListPrestamoLibroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPrestamoLibroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
