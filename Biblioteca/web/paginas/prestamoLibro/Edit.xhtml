<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPrestamoLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPrestamoLibroLabel_idPrestamo}" for="idPrestamo" />
                    <h:inputText id="idPrestamo" value="#{prestamoLibroController.selected.idPrestamo}" title="#{bundle.EditPrestamoLibroTitle_idPrestamo}" required="true" requiredMessage="#{bundle.EditPrestamoLibroRequiredMessage_idPrestamo}"/>
                    <h:outputLabel value="#{bundle.EditPrestamoLibroLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{prestamoLibroController.selected.fechaInicio}" title="#{bundle.EditPrestamoLibroTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditPrestamoLibroRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPrestamoLibroLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{prestamoLibroController.selected.fechaFin}" title="#{bundle.EditPrestamoLibroTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditPrestamoLibroRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPrestamoLibroLabel_tiempoPrestamo}" for="tiempoPrestamo" />
                    <h:inputText id="tiempoPrestamo" value="#{prestamoLibroController.selected.tiempoPrestamo}" title="#{bundle.EditPrestamoLibroTitle_tiempoPrestamo}" required="true" requiredMessage="#{bundle.EditPrestamoLibroRequiredMessage_tiempoPrestamo}"/>
                    <h:outputLabel value="#{bundle.EditPrestamoLibroLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{prestamoLibroController.selected.idUsuario}" title="#{bundle.EditPrestamoLibroTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditPrestamoLibroRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPrestamoLibroLabel_codigoLibro}" for="codigoLibro" />
                    <h:selectOneMenu id="codigoLibro" value="#{prestamoLibroController.selected.codigoLibro}" title="#{bundle.EditPrestamoLibroTitle_codigoLibro}" required="true" requiredMessage="#{bundle.EditPrestamoLibroRequiredMessage_codigoLibro}">
                        <f:selectItems value="#{librosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{prestamoLibroController.update}" value="#{bundle.EditPrestamoLibroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPrestamoLibroViewLink}"/>
                <br />
                <h:commandLink action="#{prestamoLibroController.prepareList}" value="#{bundle.EditPrestamoLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPrestamoLibroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
