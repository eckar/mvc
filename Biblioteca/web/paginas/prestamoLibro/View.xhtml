<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPrestamoLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPrestamoLibroLabel_idPrestamo}"/>
                    <h:outputText value="#{prestamoLibroController.selected.idPrestamo}" title="#{bundle.ViewPrestamoLibroTitle_idPrestamo}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLibroLabel_fechaInicio}"/>
                    <h:outputText value="#{prestamoLibroController.selected.fechaInicio}" title="#{bundle.ViewPrestamoLibroTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrestamoLibroLabel_fechaFin}"/>
                    <h:outputText value="#{prestamoLibroController.selected.fechaFin}" title="#{bundle.ViewPrestamoLibroTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPrestamoLibroLabel_tiempoPrestamo}"/>
                    <h:outputText value="#{prestamoLibroController.selected.tiempoPrestamo}" title="#{bundle.ViewPrestamoLibroTitle_tiempoPrestamo}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLibroLabel_idUsuario}"/>
                    <h:outputText value="#{prestamoLibroController.selected.idUsuario}" title="#{bundle.ViewPrestamoLibroTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewPrestamoLibroLabel_codigoLibro}"/>
                    <h:outputText value="#{prestamoLibroController.selected.codigoLibro}" title="#{bundle.ViewPrestamoLibroTitle_codigoLibro}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prestamoLibroController.destroyAndView}" value="#{bundle.ViewPrestamoLibroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPrestamoLibroEditLink}"/>
                <br />
                <h:commandLink action="#{prestamoLibroController.prepareCreate}" value="#{bundle.ViewPrestamoLibroCreateLink}" />
                <br />
                <h:commandLink action="#{prestamoLibroController.prepareList}" value="#{bundle.ViewPrestamoLibroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPrestamoLibroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
