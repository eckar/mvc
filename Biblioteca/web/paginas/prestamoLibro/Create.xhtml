<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePrestamoLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: white" infoStyle="color: white" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePrestamoLibroLabel_idPrestamo}" for="idPrestamo" />
                    <h:inputText id="idPrestamo" value="#{prestamoLibroController.selected.idPrestamo}" title="#{bundle.CreatePrestamoLibroTitle_idPrestamo}" required="true" requiredMessage="#{bundle.CreatePrestamoLibroRequiredMessage_idPrestamo}"/>
                    <h:outputLabel value="#{bundle.CreatePrestamoLibroLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{prestamoLibroController.selected.fechaInicio}" title="#{bundle.CreatePrestamoLibroTitle_fechaInicio}" required="true" requiredMessage="#{bundle.CreatePrestamoLibroRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePrestamoLibroLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{prestamoLibroController.selected.fechaFin}" title="#{bundle.CreatePrestamoLibroTitle_fechaFin}" required="true" requiredMessage="#{bundle.CreatePrestamoLibroRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePrestamoLibroLabel_tiempoPrestamo}" for="tiempoPrestamo" />
                    <h:inputText id="tiempoPrestamo" value="#{prestamoLibroController.selected.tiempoPrestamo}" title="#{bundle.CreatePrestamoLibroTitle_tiempoPrestamo}" required="true" requiredMessage="#{bundle.CreatePrestamoLibroRequiredMessage_tiempoPrestamo}"/>
                    <h:outputLabel value="#{bundle.CreatePrestamoLibroLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{prestamoLibroController.selected.idUsuario}" title="#{bundle.CreatePrestamoLibroTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreatePrestamoLibroRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePrestamoLibroLabel_codigoLibro}" for="codigoLibro" />
                    <h:selectOneMenu id="codigoLibro" value="#{prestamoLibroController.selected.codigoLibro}" title="#{bundle.CreatePrestamoLibroTitle_codigoLibro}" required="true" requiredMessage="#{bundle.CreatePrestamoLibroRequiredMessage_codigoLibro}">
                        <f:selectItems value="#{librosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prestamoLibroController.create}" value="#{bundle.CreatePrestamoLibroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{prestamoLibroController.prepareList}" value="#{bundle.CreatePrestamoLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePrestamoLibroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
