<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: white" infoStyle="color: white" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_idusuario}" for="idusuario" />
                    <h:inputText id="idusuario" value="#{usuariosController.selected.idusuario}" title="#{bundle.CreateUsuariosTitle_idusuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_idusuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{usuariosController.selected.nombreUsuario}" title="#{bundle.CreateUsuariosTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombreUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{usuariosController.selected.edad}" title="#{bundle.CreateUsuariosTitle_edad}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_edad}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_profesion}" for="profesion" />
                    <h:inputText id="profesion" value="#{usuariosController.selected.profesion}" title="#{bundle.CreateUsuariosTitle_profesion}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_profesion}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_prestamoLibro}" for="prestamoLibro" />
                    <h:selectOneMenu id="prestamoLibro" value="#{usuariosController.selected.prestamoLibro}" title="#{bundle.CreateUsuariosTitle_prestamoLibro}" >
                        <f:selectItems value="#{prestamoLibroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.create}" value="#{bundle.CreateUsuariosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.CreateUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
